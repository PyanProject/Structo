# General settings
experiment_name: "text_to_3d_modelnet40"
seed: 42
device: "cuda"
log_dir: "logs"
checkpoint_dir: "checkpoints"

# Data parameters
data:
  dataset_name: "ModelNet40"
  dataset_path: "data/ModelNet40"
  train_split: 0.8
  validation_split: 0.1
  test_split: 0.1
  batch_size: 16
  num_workers: 4
  voxel_resolution: 64
  text_max_length: 77
  augmentation: true

# Model parameters
model:
  text_encoder:
    type: "CLIP"
    pretrained: true
    freeze: false
    embedding_dim: 512
  
  shape_generator:
    type: "VoxelTransformer"
    latent_dim: 512
    hidden_dims: [1024, 512, 256, 128, 64]
    dropout: 0.1
    num_heads: 8
    num_layers: 6
    voxel_dim: 64

# Evaluation metrics
evaluation:
  metrics: ["chamfer_distance", "iou", "f_score"]
  visualization:
    num_samples: 5
    output_dir: "visualizations"
